<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shrink and Restore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 h-screen bg-gray-100 flex items-center justify-center relative">

  <div id="mainContent" class="w-full h-full bg-blue-400 flex items-center justify-center transition-all duration-500 ease-in-out">
    <div id="stuffInside" class="text-center text-white">
      <h1 class="text-3xl mb-6">Something Something Something random stuff</h1>
      <div id="level0" class="flex justify-between screen text-center m-20" data-theme="light">
        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl bg-white text-blue-500">item1</button>
        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl bg-white text-blue-500" onclick = goNext()>item2</button>
        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl bg-white text-blue-500">item3</button>
        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl bg-white text-blue-500">item4</button>
        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl bg-white text-blue-500">item5</button>
        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl bg-white text-blue-500">item6</button>
      </div>
      <button id="shrinkButton" class="bg-white text-blue-500 font-bold py-2 px-4 rounded shadow">
        Shrink
      </button>
    </div>

    <button id="restoreButton" class="hidden absolute bottom-2 right-2 bg-white text-green-500 font-bold py-1 px-3 rounded shadow z-50">
      Restore
    </button>
  </div>

  <script src="app2.js"></script>

</body>
</html>
